<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#16a34a"/>
      <stop offset="1" stop-color="#15803d"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="900" height="220" rx="26" fill="#ffffff"/>
  <rect x="22" y="22" width="856" height="176" rx="22" fill="url(#g)" filter="url(#s)"/>

  <!-- left flame/skewer mark -->
  <g transform="translate(56,52)">
    <!-- skewer -->
    <rect x="46" y="22" width="10" height="108" rx="5" fill="#fbbf24"/>
    <circle cx="51" cy="26" r="8" fill="#f59e0b"/>
    <!-- flame -->
    <path d="M30 52c0-22 18-34 18-52 18 18 18 34 6 50 16-8 28 10 28 30 0 26-20 44-40 44S30 104 30 80c0-12 4-22 12-28-6 0-12 0-12 0z"
          fill="#fb923c" opacity="0.95"/>
    <path d="M50 44c0-14 10-22 10-34 10 12 10 22 4 32 10-4 16 8 16 20 0 18-14 30-30 30S30 80 30 64c0-8 4-14 10-20z"
          fill="#f97316"/>
  </g>

  <!-- center text -->
  <g transform="translate(190,62)">
    <text x="0" y="62"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="64" font-weight="900"
          fill="#ffffff" letter-spacing="2">
      UZBEK BURGER
    </text>
    <text x="4" y="100"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="18" font-weight="600"
          fill="#dcfce7" opacity="0.95">
      Fastfood • POS • Ombor • Moliya
    </text>
  </g>

  <!-- right burger icon -->
  <g transform="translate(740,62)">
    <!-- top bun -->
    <path d="M18 52c0-22 18-38 54-38s54 16 54 38" fill="#fde68a"/>
    <circle cx="44" cy="22" r="3" fill="#facc15"/>
    <circle cx="62" cy="18" r="3" fill="#facc15"/>
    <circle cx="80" cy="24" r="3" fill="#facc15"/>
    <!-- cheese -->
    <rect x="26" y="54" width="92" height="12" rx="6" fill="#fbbf24"/>
    <!-- patty -->
    <rect x="28" y="70" width="88" height="18" rx="9" fill="#a16207"/>
    <!-- lettuce -->
    <path d="M24 92c10 0 10 8 20 8s10-8 20-8 10 8 20 8 10-8 20-8 10 8 20 8 10-8 20-8v10H24z" fill="#22c55e"/>
    <!-- bottom bun -->
    <rect x="24" y="104" width="96" height="16" rx="8" fill="#fde68a"/>
  </g>
</svg>
